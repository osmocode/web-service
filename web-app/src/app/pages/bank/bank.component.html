<app-layout>
  <app-container>
    <nz-page-header nzTitle="Bank app" nzSubtitle="Your all wallet">
      <nz-page-header-extra>
        <button nz-button nzType="primary" (click)="createWalletModal()">
          <i nz-icon nzType="wallet" nzTheme="outline"></i>
          Add a wallet
        </button>
      </nz-page-header-extra>
    </nz-page-header>

    <app-wallet-list
      [wallets]="wallets"
    >
    </app-wallet-list>

  </app-container>
</app-layout>
