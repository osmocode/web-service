<form nz-form [formGroup]="form" (ngSubmit)="submitModal()">
  <!-- LABEL INPUT -->
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired>Label</nz-form-label>
    <nz-form-control [nzSpan]="13" nzErrorTip="Please input valid label!">
      <input nz-input formControlName="label" placeholder="Type the name or model of bike" />
    </nz-form-control>
  </nz-form-item>

  <!-- DESC INPUT -->
  <nz-form-item>
    <nz-form-label [nzSpan]="6">Description</nz-form-label>
    <nz-form-control [nzSpan]="13">
      <textarea formControlName="desc" nz-input rows="4" placeholder="Type a description of the bike..."></textarea>
    </nz-form-control>
  </nz-form-item>

  <!-- STATE INPUT -->
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="state" nzRequired>State</nz-form-label>
    <nz-form-control [nzSpan]="13" nzErrorTip="Please select state for bike!">
      <nz-select
        id="state"
        formControlName="state"
        nzPlaceHolder="Choice state of bike"
      >
        <nz-option [nzValue]="bikeState.EXCELLENT" [nzLabel]="bikeState.EXCELLENT"></nz-option>
        <nz-option [nzValue]="bikeState.VERY_GOOD" [nzLabel]="bikeState.VERY_GOOD"></nz-option>
        <nz-option [nzValue]="bikeState.GOOD" [nzLabel]="bikeState.GOOD"></nz-option>
        <nz-option [nzValue]="bikeState.CORRECT" [nzLabel]="bikeState.CORRECT"></nz-option>
        <nz-option [nzValue]="bikeState.BAD" [nzLabel]="bikeState.BAD"></nz-option>
        <nz-option [nzValue]="bikeState.VERY_BAD" [nzLabel]="bikeState.VERY_BAD"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <!-- IMAGE INPUT -->
  <nz-form-item>
    <nz-form-label [nzSpan]="6">Image</nz-form-label>
    <nz-form-control [nzSpan]="13">
      <nz-upload
        nzListType="picture"
        [nzPreviewFile]="previewFile">
        <button nz-button nzBlock>
          <i nz-icon nzType="upload"></i>
          Upload
        </button>
      </nz-upload>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
  <button nz-button nzType="primary" (click)="submitModal()" [nzLoading]="submiting">Publish</button>
</div>
