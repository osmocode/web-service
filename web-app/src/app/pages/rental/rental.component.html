<app-layout>
  <app-container>
    <nz-page-header nzTitle="Bike Rental" nzSubtitle="Choice the bike you wan't to rent">
      <nz-page-header-extra>
        <button nz-button nzType="primary" (click)="createPublishModal()">
          <i nz-icon nzType="plus" nzTheme="outline"></i>
          Propose your bike
        </button>
      </nz-page-header-extra>
      <nz-page-header-content>
        <nz-divider></nz-divider>
        <nz-row nzType="flex" style="float: left;">
          <nz-statistic nzTitle="Total bikes" [nzValue]="pageResult?.count"></nz-statistic>
          <nz-statistic nzTitle="Available bikes" [nzValue]="pageResult?.count" style="margin: 0 32px"></nz-statistic>
          <nz-statistic nzTitle="Number of rental" [nzValue]="pageResult?.count"></nz-statistic>
        </nz-row>
      </nz-page-header-content>
    </nz-page-header>

    <app-bike-list
      [bikes]="pageResult?.results"
      (didClickItem)="changeRoute($event)"
    ></app-bike-list>
  </app-container>
</app-layout>
