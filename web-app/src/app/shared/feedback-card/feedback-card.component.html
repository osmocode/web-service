<nz-comment [nzAuthor]="customer?.username || 'anonymous'" [nzDatetime]="(feedback.date | date) || ''">
  <nz-avatar nz-comment-avatar [nzText]="initial(customer)"></nz-avatar>
  <nz-comment-content>
    <nz-rate [ngModel]="feedback.note" nzAllowHalf nzDisabled></nz-rate>
    <p><b>{{feedback.comment}}</b></p>
  </nz-comment-content>
</nz-comment>
