<nz-comment [nzAuthor]="'User'" [nzDatetime]="'now'">
  <nz-avatar nz-comment-avatar nzIcon="user"></nz-avatar>
  <nz-comment-content>
    <nz-rate [ngModel]="3.5" nzAllowHalf nzDisabled></nz-rate>
    <p><b>{{feedback.title}}</b></p>
    <p>{{feedback.desc}}</p>
  </nz-comment-content>
</nz-comment>
