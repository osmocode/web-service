<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <ng-container *ngIf="user; else: empty">
        <li nz-menu-item [nzMatchRouter]="true" routerLink="/rental" >Rental</li>
        <li nz-menu-item [nzMatchRouter]="true" routerLink="/shop">Shop</li>
        <li nz-menu-item [nzMatchRouter]="true">Bank</li>

        <li nz-dropdown [nzDropdownMenu]="profile" nzPlacement="bottomRight" nzTrigger="click" nz-menu-item [nzMatchRouter]="true" class="right"><nz-avatar [nzText]="initial(user)"></nz-avatar></li>
        <nz-dropdown-menu #profile="nzDropdownMenu">
          <ul nz-menu style="width: 200px;text-align:end;">
            <li nz-menu-item style="text-align:end" (click)="goProfile(user)">Profile</li>
            <li nz-menu-item nzDanger (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>
      </ng-container>
      <ng-template #empty>
        <li nz-menu-item [nzMatchRouter]="true" routerLink="/login" class="right">Login</li>
      </ng-template>
    </ul>
  </nz-header>
  <nz-content>
    <ng-content></ng-content>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
